    <script>
        const REFRESH_MS = 60000; // 1 minute
        function startRefresh() {
            setTimeout(() => {
                // Only refresh if the user is actually looking at the app
                if (!document.hidden) {
                    location.reload();
                } else {
                    startRefresh(); // Check again later
                }
            }, REFRESH_MS);
        }
        startRefresh();
